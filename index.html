<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Budget Planner</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
	</script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</head>
<body>
	<ion-app>
		<ion-content>
			<ion-header>
				<ion-toolbar color="primary">
					<ion-title>Budget Planner</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-grid>
					<ion-row>
						<ion-col size-md="6" offset-md="3">
							<ion-card>
								<ion-card-title>New Expense</ion-card-title>
								<ion-card-content>
									<ion-item>
										<ion-input position="floating" id="input-reason"labelPlacement="floating" placeholder="Expense Reason" type="text"></ion-input>
										<!-- <ion-input type="text"></ion-input> -->
									</ion-item>
									<ion-item>
										<ion-input position="floating" id="input-amount"labelPlacement="floating" placeholder="Expense Amount" type="number"></ion-input>
										<!-- <ion-input type="number"></ion-input> -->
									</ion-item>
									<div margin-vertical text-right>
										<ion-button fill="outline" color="danger" id="btn-cancel">
											<ion-icon slot="start" name="close-outline"></ion-icon>Clear
										</ion-button>
										<ion-button id="btn-confirm">
											<ion-icon slot="start" name="add-outline"></ion-icon>Add Expense
										</ion-button>
									</div>
								</ion-card-content>
							</ion-card>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col size-md="6" offset-md="3">
							<ion-list id="expense-list"></ion-list>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col size-md="6" offset-md="3">
							<p margin>Total Expenses: <span id="total-expenses"></span></p>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-content>
		</ion-content>
		<ion-alert></ion-alert>
	</ion-app>
	<script src="app.js"></script>
</body>
</html>
